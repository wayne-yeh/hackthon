version: '3.8'

services:
  localstack:
    image: localstack/localstack:latest
    container_name: tar-localstack
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3
      - DEBUG=1
      - DATA_DIR=/tmp/localstack/data
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "./localstack-data:/tmp/localstack"
    networks:
      - tar-network

  metadata-service:
    build: .
    container_name: tar-metadata-service
    ports:
      - "8081:8081"
    environment:
      - AWS_S3_BUCKET_NAME=tar-metadata
      - AWS_S3_REGION=us-east-1
      - AWS_S3_ENDPOINT=http://localstack:4566
      - AWS_S3_ACCESS_KEY=test
      - AWS_S3_SECRET_KEY=test
      - APP_STORAGE_TYPE=s3
      - APP_METADATA_BASE_URL=http://localhost:8081
      - SERVER_PORT=8081
    depends_on:
      - localstack
    networks:
      - tar-network
    volumes:
      - "./logs:/app/logs"

networks:
  tar-network:
    driver: bridge

volumes:
  localstack-data:


